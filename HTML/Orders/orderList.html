<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Table List</title>
    <link rel="stylesheet" href="/CSS/Orders/orderList.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <h1 class="order-text">Order Details</h1>

      <div class="image-container">
        <img src="" class="order-img" />
      </div>

      <table id="orderTable">
        <tr class="table-heading">
          <th>Date</th>
          <th>Customer Id</th>
          <th>Firm Id</th>
          <th>Total</th>
          <th>Paid</th>
          <th>Grand Total</th>
        </tr>

        <tbody></tbody>
        <br />
      </table>

      <div class="button-container">
        <button class="back-btn">
          <a href="/HTML/Orders/order.html">
            <p class="button-text">Back</p>
          </a>
        </button>
      </div>
    </div>
    <script src="/js/Orders/orderList.js"></script>
  </body>
</html>
