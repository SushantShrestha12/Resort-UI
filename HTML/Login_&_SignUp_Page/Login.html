<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/Login_&_SignUp_Page/Login.css" />
    <script
      src="https://kit.fontawesome.com/8a1be6ca00.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="login">
      <i class="fas fa-user-circle"></i>
      <h1 class="heading">Login!</h1>
      <form action="">
        <input class="box1" id="username" type="text" placeholder=" Username" required /> <br />

        <input class="box2" id="password" type="password" placeholder=" Password" required /> <br>

        <label class="forget"> Forgot Password?</label>
        <button class="login_btn" id="login_btn" type="button">Login</button>
      </form>
    </div>
    <script src="/js/SignUp/Login.js"></script>
  </body>
</html>
