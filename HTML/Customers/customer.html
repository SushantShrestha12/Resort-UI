<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>
<body>
    <div>
       <form>
        <label for="name" >Full Name</label>
        <input type="text" class="name" required>

        <label for="provience">Provience</label>
        <input type="text" class="provience"> <br>

        <label for="city">City</label>
        <input type="text" class="city" required>

        <label for="municipality">Municipality</label> 
        <input type="text" class="municipality" required> <br>

        <label for="addressLine">Address Line </label>
        <input type="text" class="addressLine" required>

        <label for="wardNo">Ward No.</label>
        <input type="number" class="wardNo" required> <br>

        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" class="mobileNumber" required>

        <label for="email">Email</label>
        <input type="email" class="email" required> <br>

        <button>Submit</button>
    </form> <br>
    <button> <a href="customerVi.html "> View </a></button>
    </div>
</body>
</html>
