<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Of Customers</title>
    <link rel="stylesheet" href="/CSS/Customers/customerList.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <h1 class="customer-text">All Customers Details</h1>

      <div class="image-container">
        <img src="/Images/customer-service.png" class="glass-img" />
      </div>

      <table id="customerTable">
        <tr class="table-heading">
          <th>Name</th>
          <th>Provience</th>
          <th>City</th>
          <th>Municipality</th>
          <th>Address Line</th>
          <th>Ward No</th>
          <th>Mobile Number</th>
          <th>Email</th>
        </tr>

        <tbody>

        </tbody>
        <br />
      </table>

      <div class="button-container">
        <button class="back-btn">
          <a href="customerView.html">
            <p class="button-text">Back</p>
          </a>
        </button>
      </div>
    </div>
    <script src="/js/Customers/customerListFetch.js"></script>
  </body>
</html>
