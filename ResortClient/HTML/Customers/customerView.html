    <title>Customer View</title>
    <link rel="stylesheet" href="/CSS/Customers/customerView.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <h1 class="customer-heading">Customers</h1>

      <div class="container">
        <table id="customerTable">

            <th>Email</th>

      <div class="button-container">
    
          <a href="customerList.html" class="button-text common-button">

          </a>

            Add Customer
          </a>
    

       
          <a href="/HTML/index.html" class="common-button">
            Back
          </a>
        </button>
      </div>
    </div>
    <script src="/js//Customers/customerViewFetch.js"></script>
  </body>
</html>
