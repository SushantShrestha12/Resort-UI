<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Of firm</title>
    <link rel="stylesheet" href="/CSS/Firm/firmList.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <h1 class="firm-text">Firm Detail</h1>

      <div class="image-container">
        <img src="" class="firm-img" />
      </div>

      <table id="firmTable">
        <tr class="table-heading">
          <th>Name</th>
          <th>Province</th>
          <th>City</th>
          <th>Municipality</th>
          <th>Address Line</th>
          <th>Ward No</th>
          <th>Contact Person</th>
          <th>Mobile Number</th>
          <th>Telephone Number</th>
          <th>Email</th>
          <th>Website</th>
        </tr>

        <tbody></tbody>
        <br />
      </table>

      <div class="button-container">
        <button class="back-btn">
          <a href="/HTML/Firm/firmDetails.html">
            <p class="button-text">Back</p>
          </a>
        </button>
      </div>
    </div>
    <script src="/js/Firms/firmList.js"></script>
  </body>
</html>
